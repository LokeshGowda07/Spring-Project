<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>THIS IS SIGNUP PAGE</h1>
    
    <form action="/signup" method="post" th:object="${portalUser}">
    Name:
    <input type="text" name="name" th:field="*{name}">
    <span th:errors="*{name}"></span>
    <br>
    Email:
    <input type="text" name="email" th:field="*{email}">
    <span th:errors="*{email}"></span>
    <br>
    Mobile:
    <input type="text" name="mobile" th:field="*{mobile}">
    <span th:errors="*{mobile}"></span>
    <br>
    Date of Birth:
    <input type="date" name="dob" required="required" th:field="*{dob}">
    <span th:errors="*{dob}"></span>
    <br>
    Password:
    <input type="password" name="password" >
    <span th:errors="*{password}"></span>
    <br>
    Confirm Password:
    <input type="password" name="confirm_password">
    <span th:errors="*{confirm_password}"></span>
    <br>
    Role:
    <input type="radio" name="role" value="applicant" th:field="*{role}">Applicant
    <input type="radio" name="role" value="recruiter" th:field="*{role}">Recruiter
    <span th:errors="*{role}"></span>
    <br>
    <button>SignUP</button>
    </form>
</body>
</html>
